<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Header section</title>

		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<div class="header__bgr-image-container">
				<img class="header__bgr-image" src="img/ebec people logo.jpg" />
			</div>

			<div class="header__content">
				<div class="header__logo">
					<img
						class="header__logo-image"
						src="img/EBEC Final Zagreb 2022 logo.png"
						alt="EBEC Final Zagreb 2022 logo"
					/>
				</div>

				<div class="header__quote">
					<div id="quote"></div>
					<cite id="author"></cite>

					<script src="randomText.js"></script>
				</div>

				<div class="countdown">
					<span class="countdown__daysWhole">
						<span class="countdown__days"></span
						><span class="countdown__daysText"> DAY</span>
					</span>
					<span class="countdown__hours"></span> HR
					<span class="countdown__minutes"></span> MIN
					<span class="countdown__secondsWhole">
						<span class="countdown__seconds"></span> SEC
					</span>
				</div>

				<script src="countdown.js"></script>
			</div>
		</header>
	</body>
</html>
