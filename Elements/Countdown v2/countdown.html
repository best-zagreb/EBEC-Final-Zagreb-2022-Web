<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Countdown timer v2</title>

		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="countdown">
			<span class="countdown__daysWhole">
				<span class="countdown__days"></span
				><span class="countdown__daysText"> DAY</span>
			</span>
			<span class="countdown__hours"></span> HR

			<span class="countdown__secondsWhole">
				<span class="countdown__seconds"></span> SEC
			</span>
		</div>

		<script src="countdown.js"></script>
	</body>
